<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AI Wellness Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        wellness: {
                            primary: '#10B981',
                            secondary: '#34D399',
                            accent: '#6EE7B7',
                            dark: '#065F46'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md mx-auto text-center p-8">
            <div class="bg-wellness-primary text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-wellness-dark mb-4">Thank You!</h1>
            <p class="text-lg text-gray-600 mb-6">
                You've successfully joined our waitlist. We'll keep you updated on our progress and notify you when AI Wellness Buddy launches.
            </p>
            <a href="index.html" class="inline-block bg-wellness-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-wellness-dark transition-colors">
                Return to Home
            </a>
        </div>
    </div>
</body>
</html>
